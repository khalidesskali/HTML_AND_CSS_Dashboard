<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- My Framework -->
    <link rel="stylesheet" href="./css/framework.css" />
    <!-- Css Linking File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Family -->
    <link rel="stylesheet" href="./css/font.css" />
    <!-- Font Awsome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 relative">
        <h3 class="txt-center relative">Espace</h3>
        <ul class="links">
          <li>
            <a
              href="index.html"
              class="active c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-solid fa-chart-simple fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="settings.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
            >
              <i class="fa-solid fa-gear"></i>
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a
              href="profile.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-regular fa-user"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              href="project.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-solid fa-diagram-project"></i>
              <span>Project</span>
            </a>
          </li>
          <li>
            <a
              href="courses.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-solid fa-graduation-cap"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              href="friends.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-solid fa-user-group"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              href="file.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-regular fa-file"></i>
              <span>File</span>
            </a>
          </li>
          <li>
            <a
              href="plans.html"
              class="c-black rad-6 d-flex al-center p-10 fs-14"
              ><i class="fa-regular fa-credit-card"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content o-hidden">
        <!-- Start Header -->
        <div class="header d-flex w-full">
          <div class="search relative">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Type A Keyword" />
          </div>
          <div class="info d-flex al-center">
            <i class="fa-regular fa-bell fa-lg relative"></i>
            <img src="./images/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Header -->
        <!-- Start Title -->
        <h1 class="title relative p-20">Dashboard</h1>
        <!-- End Title -->
      </div>
    </div>
  </body>
</html>
